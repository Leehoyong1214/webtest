<!doctype html> <!--웹페이지가 html로 만들어졌다는 것을 나타냄.-->
<html>
<head>
<title>About Samsung</title>
<!--title 태그를 통하여 페이지의 제목을 나타낼 수 있다.-->
<meta charset="utf-8">
<!--웹브라우저에게 utf-8로 만들어진 웹페이지이므로 utf-8로 열어야 된다는 것을 알려준다.-->
</head>
<!--head와 body 태그를 통하여 본문과 본문을 설명하는 것을 구분한다-->
<body>
<h2><a href = "https://www.samsung.com/sec/" target = "_blank" title = "삼성전자">Samsung</a></h2>
<!--a태그는 anchor(닻)의 약자, href는 hypertext reference의 약자, 링크를 생성할 수 있다.
target = "_blank"는 새 창에서 링크를 연다는 것을 의미하고, title은 마우스를 갖다 댔을 때 뜨는 것을 설정할 수 있다.-->
<p><strong>삼성전자</strong>(Samsung Electronics Co., Ltd., 三星電子)는<br>
대한민국에 본사를 두고 전 자제품을 제조하는 <u>대한민국 최대의 다국적 기업</u>이다.<br>
창사 이래로 세계 시장에서 한국 기업으로서는 매우 큰 성공을 이루어냈으며,<br>
현재 가장 인지도가 높은 대표적인 한국 기업으로 자리매김하였다.<br></p>
<img src = "https://dbscthumb-phinf.pstatic.net/2765_000_43/20181008210519487_0UY9E339B.jpg/268360.jpg?type=m4500_4500_fst&wm=N"
 width = "75%">
<!--br은 줄바꿈 h1,2 ... 은 제목을 나타낼 때, strong은 강조(굵은글), u는 밑줄, p는 paragraph를 의미한다.-->

 <ul>
   <li>1. x</li>
   <li>2. y</li>
   <li>3. z</li>
 </ul> <!--unorder list : 리스트끼리 구별은 가능하나 수정하면 일일이 순서를 고쳐야 함.-->


<ol>
  <li><a href = "1.html">xxx</a></li>
  <li><a href = "2.html">yyy</a></li>
  <li><a href = "3.html">zzz</a></li>
</ol> <!--order list : 위의 단점을 극복.-->
</body>
</html>
